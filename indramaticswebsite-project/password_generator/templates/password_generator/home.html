<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<div class="container text-center">
<h1>Password Generator</h1>

<form action="{% url 'show_password' %}">
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12", selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
    </select> Number of Characters
    <Br>
    <Br>
    <input checked type="checkbox", id="upper_check", name="uppercase_checkbox", value="true"> Has Uppercase Letters
    <Br>
    <input checked type="checkbox",  id="digit_check", name="digits_checkbox", value="true"> Has Digits
    <Br>
    <input checked type="checkbox", id="special_check", name="special_checkbox",  value="true"> Has Special Characters
    <Br>
    <input type="submit" value="Generate Password">


</form>
</div>
